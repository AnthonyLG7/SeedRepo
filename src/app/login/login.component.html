<form [formGroup]="nameForm" (ngSubmit)="onSubmit(nameForm.value)">
  <label for="userName">User Name</label>
  <input type="text" id="userName" name="userName" [(ngModel)]="userName" />
  <button type="submit">Submit Reactive Form</button>
  <button type="button" (click)="log(nameForm)">
    Log Reactive Form Properties with ngForm
  </button>
</form>
<h1>{{ userName }}</h1>
